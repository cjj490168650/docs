# yaml-language-server: $schema=https://json-schema.org/draft-07/schema#
name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  python_version: "3.10"
  node_version: "18.x"
  DEPLOY_BRANCH: deploy-pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.python_version }}

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - uses: pnpm/action-setup@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node_version }}

      - name: Install Node dependencies
        run: |
          pnpm i

      - name: Build
        env:
          GOOGLE_ANALYTICS_KEY: G-XE1QMD9EVV
          UPLOAD_FILE_HOST: https://upload-file.xcpcio.com/
          ENABLE_MATHJAX: false
        run: |
          sed -i "s|#beian|${{ secrets.BEIAN_ID }}|" mkdocs.yml
          pnpm build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
          force_orphan: true
          publish_branch: ${{ env.DEPLOY_BRANCH }}
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          commit_message: ðŸš€ Deploying to gh-pages @ ${{ env.GITHUB_SHA }}

      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            bash <(curl -s -L https://raw-github.dup4.com/Dup4/bash-script-snippet/main/deploy_gh_pages.sh) -r XCPCIO/XCPCIO -d /var/docker-data/nginx/www/xcpcio -b ${{ env.DEPLOY_BRANCH }}
